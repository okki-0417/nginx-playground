<!DOCTYPE html>
<html lang="ja" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - WebSocket Demo</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <!-- Navbar -->
  <div class="navbar bg-base-100 shadow-sm sticky top-0 z-50">
    <div class="flex-1">
      <a href="/" class="btn btn-ghost text-xl font-bold text-primary">TaskFlow</a>
    </div>
    <div class="flex-none">
      <ul class="menu menu-horizontal px-1 hidden md:flex">
        <li><a href="/">Home</a></li>
        <li><a href="/chat/" class="active">Chat</a></li>
      </ul>
    </div>
  </div>

  <!-- Chat Container -->
  <div class="max-w-2xl mx-auto p-4 h-[calc(100vh-64px)] flex flex-col">
    <div class="text-center mb-4">
      <h1 class="text-2xl font-bold">WebSocket Chat</h1>
      <div id="status" class="badge badge-warning">接続中...</div>
    </div>

    <!-- Messages -->
    <div id="messages" class="flex-1 overflow-y-auto bg-base-200 rounded-lg p-4 space-y-2">
      <!-- メッセージがここに追加される -->
    </div>

    <!-- Input -->
    <div class="mt-4 flex gap-2">
      <input
        type="text"
        id="messageInput"
        placeholder="メッセージを入力..."
        class="input input-bordered flex-1"
        disabled
      >
      <button id="sendBtn" class="btn btn-primary" disabled>送信</button>
    </div>
  </div>

  <script type="module">
    const messagesEl = document.getElementById('messages');
    const statusEl = document.getElementById('status');
    const inputEl = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');

    // ユーザー名をランダム生成
    const username = 'User' + Math.floor(Math.random() * 1000);

    // WebSocket接続
    const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
    const ws = new WebSocket(`${protocol}//${location.host}/api/ws`);

    ws.onopen = () => {
      statusEl.textContent = '接続済み';
      statusEl.classList.remove('badge-warning');
      statusEl.classList.add('badge-success');
      inputEl.disabled = false;
      sendBtn.disabled = false;
      inputEl.focus();
    };

    ws.onclose = () => {
      statusEl.textContent = '切断';
      statusEl.classList.remove('badge-success');
      statusEl.classList.add('badge-error');
      inputEl.disabled = true;
      sendBtn.disabled = true;
    };

    ws.onerror = (error) => {
      console.error('WebSocket error:', error);
      addMessage('system', 'エラーが発生しました');
    };

    ws.onmessage = (event) => {
      try {
        const data = JSON.parse(event.data);
        if (data.type === 'system') {
          addMessage('system', data.message);
        } else {
          addMessage(data.username, data.message, data.username === username);
        }
      } catch {
        console.log('Raw message:', event.data);
      }
    };

    function addMessage(user, text, isOwn = false) {
      const div = document.createElement('div');
      div.className = `chat ${isOwn ? 'chat-end' : 'chat-start'}`;

      if (user === 'system') {
        div.className = 'text-center text-sm text-base-content/50';
        div.textContent = text;
      } else {
        div.innerHTML = `
          <div class="chat-header">${user}</div>
          <div class="chat-bubble ${isOwn ? 'chat-bubble-primary' : ''}">${text}</div>
        `;
      }

      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function sendMessage() {
      const message = inputEl.value.trim();
      if (message && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({ username, message }));
        inputEl.value = '';
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    inputEl.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
